          Menu

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav text-uppercase ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/index.html#about">About</a>

    <div class= 'vertical-center'>
      <div class= 'container openSans'>
        <p class= 'openSans'>If you forgot your password, we'll send you an email with a reset password link</p>
        <form>
          <div class="form-group container" style= 'text-align: left'>
            <label for="emailLabel">Your email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
            <small class= 'text text-danger' id= 'error'></small>
            <br>
            <button type="submit" class="btn btn-primary" onclick= 'sendPasswordReset()'>Submit</button>
          </div>
        </form>
        <br>
        <small class= 'text text-success' id= 'success'></small>
      </div>
